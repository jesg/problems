apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "io.netty:netty-all:4.0.35.Final"
}

jar {
    baseName = 'netty-example'
    version =  '0.1.0'
}

mainClassName = 'enetty.DiscardServer'
